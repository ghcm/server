<div class="row" >
    <div class="container col-lg-10" >
        <h1 style="padding-top: 20px; padding-bottom: 20px">Напишите нам</h1>

        <div id="result"></div>


            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input class="col-lg-10 form-control" placeholder="Ваше имя"  required="required" type="text" ng-model="name">
                </div>
            </div>



            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input class="col-lg-10 form-control" placeholder="Ваш email"  type="email" ng-model="email">
                </div>
            </div>



            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                    <input class="col-lg-10 form-control" placeholder="Ваш телефон"  type="tel" ng-model="phone">
                </div>
            </div>



        <div class="form-group">
            <textarea id="message" name="message" ng-model="message" class="col-lg-12 form-control" placeholder="Ваше сообщение" rows="5" required="required"></textarea>
        </div>
        <p>
            <button class="btn btn-primary pull-right" type="button" ng-click="sendMessage()">Отправить</button>
        </p>
    </div>
</div>
